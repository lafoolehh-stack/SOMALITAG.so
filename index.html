              },

    <style>
      /* CSS Variables for Theming */
      :root {
        /* Default Dark Mode Colors (matches original design) */
        --color-slate-50:  #f8fafc;
        --color-slate-100: #f1f5f9;
        --color-slate-200: #e2e8f0; /* Text main */
        --color-slate-300: #cbd5e1;
        --color-slate-400: #94a3b8; /* Text muted */
        --color-slate-500: #64748b;
        --color-slate-600: #475569;
        --color-slate-700: #334155;
        --color-slate-800: #1e293b; /* Borders */
        --color-slate-900: #0f172a; /* Cards/Secondary */
        --color-slate-950: #020617; /* Main Background */
        
        --color-amber-400: #fbbf24;
        --color-amber-500: #f59e0b;
      }

      [data-theme="light"] {
        /* Light Mode Overrides */
        --color-slate-50:  #020617;
        --color-slate-100: #0f172a;
        --color-slate-200: #1e293b; /* Text main (dark) */
        --color-slate-300: #334155;
        --color-slate-400: #64748b; /* Text muted */
        --color-slate-500: #94a3b8;
        --color-slate-600: #cbd5e1;
        --color-slate-700: #e2e8f0;
        --color-slate-800: #cbd5e1; /* Borders (light grey) */
        --color-slate-900: #ffffff; /* Cards (white) */
        --color-slate-950: #f1f5f9; /* Main Background (soft gray) */
        
        --color-amber-400: #d97706; /* Darker amber for visibility on light */
        --color-amber-500: #b45309;
      }

      /* RTL Logic */
      [lang="ar"] {
        direction: rtl;
        text-align: right;
      }
      
      /* Flip specific icons in RTL */
      [lang="ar"] .rtl-flip {
        transform: scaleX(-1);
      }
      
      /* Adjust margins/padding logic via standard logical properties or manual overrides where tailwind might miss in existing classes */
      /* Since we are not rewriting all classes to logical properties (ms-, me-), we rely on direction:rtl doing most heavy lifting.
         However, left-aligned absolute items need fixing. */

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-slate-900); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-slate-700); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-slate-600); 
      }
      body {
        background-color: var(--color-slate-950);
        color: var(--color-slate-200);
      }
    </style>
